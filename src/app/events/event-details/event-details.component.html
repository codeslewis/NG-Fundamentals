<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

    <div class="row">
        <div class="col-md-11">
            <h2>{{event?.name | uppercase}} </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div><strong>Date:</strong> {{event?.date | date: 'shortDate'}}</div>
            <div><strong>Time:</strong> {{event?.time}}</div>
            <div><strong>Price:</strong> {{event?.price | currency: 'GBP'}}</div>
        </div>
        <div class="col-md-6">
            <address>
                <strong>Address:</strong><br />
                {{event?.location?.address}}<br />
                {{event?.location?.city}}, {{event?.location?.country}}
            </address>
        </div>
    </div>

    <hr/>

    <div class="row" style="margin-bottom: 10px">
        <div class="col-md-2">
            <h3>Sessions</h3>
        </div>
        <div class="col-md-6">
            <button
                [class.active]="filterBy == 'all'"
                (click)="filterBy = 'all'"
                class="btn btn-default"
            >All</button>
            <button
                [class.active]="filterBy == 'beginner'"
                (click)="filterBy = 'beginner'"
                class="btn btn-default"
            >Beginner</button>
            <button
                [class.active]="filterBy == 'intermediate'"
                (click)="filterBy = 'intermediate'"
                class="btn btn-default"
            >Intermediate</button>
            <button
                [class.active]="filterBy == 'advanced'"
                (click)="filterBy = 'advanced'"
                class="btn btn-default"
            >Advanced</button>
        </div>
        <div class="col-md-4">
            <a (click)="addSession()">Add Session</a>
        </div>
    </div>

    <session-list
        *ngIf="!addMode"
        [sessions]="event?.sessions || []"
        [filter]="filterBy"
    ></session-list>

    <create-session
        *ngIf="addMode"
        (saveNewSession)="saveSession($event)"
        (cancelAddSession)="cancelAdd()"
    ></create-session>

</div>
