<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form
            [formGroup]="profileForm"
            (ngSubmit)="saveProfile(profileForm.value)"
            autocomplete="off"
            novalidate>
            <div
                [ngClass]="{
                    'error': firstNameHasValidationError() }"
                class="form-group">
                <label for="firstName">First Name:</label>
                <em *ngIf="firstNameHasRequiredError()"
                >Required</em>
                <em *ngIf="firstNameHasPatternError()"
                >Must start with a letter</em>
                <input
                    formControlName="firstName"
                    id="firstName"
                    type="text"
                    class="form-control"
                    placeholder="First Name..."
                />
            </div>
            <div
                [ngClass]="{ 'error': lastNameHasValidationError() }"
                class="form-group">
                <label for="lastName">Last Name:</label>
                <em *ngIf="lastNameHasRequiredError()">Required</em>
                <em *ngIf="lastNameHasPatternError()"
                >Must start with a letter</em>
                <input
                    formControlName="lastName"
                    id="lastName"
                    type="text"
                    class="form-control"
                    placeholder="Last Name..."
                />
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button
                type="button"
                class="btn btn-default"
                (click)="cancel()"
            >Cancel</button>
        </form>
    </div>
</div>
